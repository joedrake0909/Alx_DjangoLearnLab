<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Search</title>
</head>
<body>
    <h1>Book Search (Form Example)</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if books %}
        <h2>Results</h2>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
