{% extends 'blog/base.html' %}

{% block title %}Add Comment{% endblock %}

{% block content %}
<div class="comment-form-container">
    <h1>Add Comment</h1>
    
    <div class="post-reference">
        <h3>Commenting on: {{ post.title }}</h3>
        <p class="post-meta">By {{ post.author.username }}</p>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Your Comment:</label>
            {{ form.content }}
            {% if form.content.errors %}
                <div class="error">{{ form.content.errors }}</div>
            {% endif %}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Post Comment</button>
            <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
